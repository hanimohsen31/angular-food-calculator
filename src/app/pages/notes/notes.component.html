<app-navbar></app-navbar>
<div class="container pt-3 pb-4">
<ul class="list-group">
  <ng-container *ngFor="let note of notes$ | async">
    <li class="list-group-item d-flex align-items-center" *ngIf="note">
      <span class="dot d-inline-flex me-2 rounded bg-black"></span>
      {{ note }}
    </li>
  </ng-container>
</ul>
</div>
